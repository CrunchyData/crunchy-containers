[databases]
master = host=master port=5432 dbname=postgres
replica = host=replica port=5432 dbname=postgres

userdb = host=master port=5432 dbname=userdb

[pgbouncer]
listen_port = 5432
listen_addr = *
user = daemon
auth_type = md5
auth_file = /pgconf/users.txt
logfile = /tmp/pgbouncer.log
pidfile = /tmp/pgbouncer.pid
admin_users = admin
ignore_startup_parameters = extra_float_digits